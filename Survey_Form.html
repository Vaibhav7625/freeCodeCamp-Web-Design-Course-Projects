<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>survey-form.freecodecamp.rocks</title>
  <link rel="stylesheet" href="Survey_Form.css" type="text/css">
</head>
<body>
  <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  </header>
  <main>
      <form id="survey-form">
        <div>
        <label for="name" id="name-label">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name" required>
    </div>
    <div>
        <label for="email" id="email-label">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email"  required>
    </div>
    <div>
        <label for="number" id="number-label">Age<span>(optional)</span></label><br>
        <input id="number" type="number" placeholder="Age" min="10" max="80">
    </div>
    <div>
        <label for="dropdown">Which option best describes your current role?</label><br>
        <select id="dropdown">
          <option value="" disabled selected>Select current role</option>
          <option value="Student">Student</option>
          <option value="Full Time Job">Full Time Job</option>
          <option value="Full Time Learner">Full Time Learner</option>
          <option value="Prefer not to say">Prefer not to say</option>
          <option value="Other">Other</option>
        </select>
    </div>
    <div class="Recommend">
        <label class="remove">Would you recommend freeCodeCamp to a friend?<br>
          <input type="radio" value="Definitely" name="definitely" id="Definitely" checked><label for="Definitely">Definitely</label><br>
          <input type="radio" value="Maybe" name="maybe" id="Maybe"><label for="Maybe">Maybe</label><br>
          <input type="radio" value="Not Sure" name="not sure" id="Not Sure"><label for="Not Sure">Not sure</label><br>
        </label>
    </div>
    <div>
        <label for="fav">What is your favorite feature of freeCodeCamp?<br></label>
        <select id="fav">
          <option value="" disabled selected name="select">Select an option</option>
          <option value="Challenges" name="Challenges">Challenges</option>
          <option value="Projects" name="Projects">Projects</option>
          <option value="Community" name="Community">Community</option>
          <option value="Open Source" name="Open Source">Open Source</option>
        </select>
    </div>
    <div class="Improvement">
        <label class="Remove">What do you like to see improved?<span>(Check all that apply)</span><br>
          <input type="checkbox" id="Front-end projects" value="Front-end projects"><label for="Front-end projects">Front-end projects</label><br>
          <input type="checkbox" id="Back-end projects" value="Back-end projects"><label for="Back-end projects">Back-end projects</label><br>
          <input type="checkbox" id="Data Visualization" value="Data Visualization"><label for="Data Visualization">Data Visualization</label><br>
          <input type="checkbox" id="Challenges" value="Challenges"><label for="Challenges">Challenges</label><br>
          <input type="checkbox" id="Open Source Community" value="Open Source Community"><label for="Open Source Community">Open Source Community</label><br>
          <input type="checkbox" id="Gitter help rooms" value="Gitter help rooms"><label for="Gitter help rooms">Gitter help rooms</label><br>
          <input type="checkbox" id="Videos" value="Videos"><label for="Videos">Videos</label><br>
          <input type="checkbox" id="City Meetups" value="City Meetups"><label for="City Meetups">City Meetups</label><br>
          <input type="checkbox" id="Wiki" value="Wiki"><label for="Wiki">Wiki</label><br>
          <input type="checkbox" id="Forum" value="Forum"><label for="Forum">Forum</label><br>
          <input type="checkbox" id="Additional Courses" value="Additional Courses"><label for="Additional Courses">Additional Courses</label>
        </label>
    </div>
    <div>
        <label>Any comments or suggestions?</label><br><textarea name="comments" id="comments" rows="5" cols="65" placeholder="Enter your comments here..."></textarea></label>
    </div>
    <div>
        <button type="submit">Submit</button>
    </div>
      </form>
  </main>
</body>
</html>
